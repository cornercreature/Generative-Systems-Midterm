<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Mode Color Picker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  
    <div class="circle-controls">

    <!-- Circle Controller Section -->
    <div class="circle-controller-section">
        <h3 class="controls-title collapsible-header" data-section="controller">
            Circle Controller
        </h3>
        <div class="collapsible-content" id="controllerContent">
        <div class="circle-controller-container">
            <div class="controller-circle" id="circleOneController"></div>
            <div class="controller-circle" id="circleTwoController"></div>
            <div class="controller-circle" id="circleThreeController"></div>
        </div>
        </div>
    </div>
    <!-- End Circle Controller Section -->

    <!-- Color Control Section -->
    <div class="color-control-section">
        <h3 class="controls-title collapsible-header" data-section="color">
            Circle Color
        </h3>
        <div class="collapsible-content" id="colorContent">

        <div class="mode-selector">
            <button class="mode-btn" data-mode="rgb" data-target="circle">RGB</button>
            <button class="mode-btn active" data-mode="hsv" data-target="circle">HSV</button>
            <button class="mode-btn" data-mode="cmyk" data-target="circle">CMYK</button>
        </div>

        <!-- Circle target is now controlled by clicking controller circles -->

    <div id="circleRgbMode" class="color-mode">
        <div class="slider-group">
            <label for="circleRedSlider">Red</label>
            <div class="slider-container">
                <input type="range" id="circleRedSlider" class="circle-slider" min="0" max="255" value="232">
                <span class="value" id="circleRedValue">232</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleGreenSlider">Green</label>
            <div class="slider-container">
                <input type="range" id="circleGreenSlider" class="circle-slider" min="0" max="255" value="225">
                <span class="value" id="circleGreenValue">225</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleBlueSlider">Blue</label>
            <div class="slider-container">
                <input type="range" id="circleBlueSlider" class="circle-slider" min="0" max="255" value="209">
                <span class="value" id="circleBlueValue">209</span>
            </div>
        </div>
    </div>

    <div id="circleHsvMode" class="color-mode active">
        <div class="slider-group">
            <label for="circleHueSlider">Hue</label>
            <div class="slider-container">
                <input type="range" id="circleHueSlider" class="circle-slider" min="0" max="360" value="42">
                <span class="value" id="circleHueValue">42°</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleSatSlider">Saturation</label>
            <div class="slider-container">
                <input type="range" id="circleSatSlider" class="circle-slider" min="0" max="100" value="10">
                <span class="value" id="circleSatValue">10%</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleValSlider">Value</label>
            <div class="slider-container">
                <input type="range" id="circleValSlider" class="circle-slider" min="0" max="100" value="91">
                <span class="value" id="circleValValue">91%</span>
            </div>
        </div>
    </div>

    <div id="circleCmykMode" class="color-mode">
        <div class="slider-group">
            <label for="circleCyanSlider">Cyan</label>
            <div class="slider-container">
                <input type="range" id="circleCyanSlider" class="circle-slider" min="0" max="100" value="0">
                <span class="value" id="circleCyanValue">0%</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleMagentaSlider">Magenta</label>
            <div class="slider-container">
                <input type="range" id="circleMagentaSlider" class="circle-slider" min="0" max="100" value="3">
                <span class="value" id="circleMagentaValue">3%</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleYellowSlider">Yellow</label>
            <div class="slider-container">
                <input type="range" id="circleYellowSlider" class="circle-slider" min="0" max="100" value="10">
                <span class="value" id="circleYellowValue">10%</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleBlackSlider">Black</label>
            <div class="slider-container">
                <input type="range" id="circleBlackSlider" class="circle-slider" min="0" max="100" value="9">
                <span class="value" id="circleBlackValue">9%</span>
            </div>
        </div>
    </div>

    <div class="color-code" id="circleColorCode">#E8E1D1</div>
    </div>
    </div>
    <!-- End Color Control Section -->

    <!-- Blur Control Section -->
    <div class="blur-control-section">
        <h3 class="controls-title collapsible-header" data-section="blur">
            Blur
        </h3>
        <div class="collapsible-content" id="blurContent">

        <div class="blur-target-selector">
            <button class="blur-target-btn active" data-blur-circle="2">Midtone</button>
            <button class="blur-target-btn" data-blur-circle="3">Highlight</button>
        </div>

        <div class="slider-group">
            <label for="blurSlider">Blur Amount</label>
            <div class="slider-container">
                <input type="range" id="blurSlider" min="0" max="30" step="0.5" value="2">
                <span class="value" id="blurValue">2px</span>
            </div>
        </div>
        </div>
    </div>
    <!-- End Blur Control Section -->

</div>
<div class="circle" id="circle"></div>
<div class="circle" id="circleTwo"></div>
<div class="circle" id="circleThree"></div>
    <div class="controls">
        <h3 class="controls-title">Background Color</h3>

        <div class="mode-selector">
            <button class="mode-btn" data-mode="rgb">RGB</button>
            <button class="mode-btn active" data-mode="hsv">HSV</button>
            <button class="mode-btn" data-mode="cmyk">CMYK</button>
        </div>

        <div id="rgbMode" class="color-mode">
            <div class="slider-group">
                <label for="redSlider">Red</label>
                <div class="slider-container">
                    <input type="range" id="redSlider" min="0" max="255" value="255">
                    <span class="value" id="redValue">255</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="greenSlider">Green</label>
                <div class="slider-container">
                    <input type="range" id="greenSlider" min="0" max="255" value="247">
                    <span class="value" id="greenValue">247</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="blueSlider">Blue</label>
                <div class="slider-container">
                    <input type="range" id="blueSlider" min="0" max="255" value="0">
                    <span class="value" id="blueValue">0</span>
                </div>
            </div>
        </div>

        <div id="hsvMode" class="color-mode active">
            <div class="slider-group">
                <label for="hueSlider">Hue</label>
                <div class="slider-container">
                    <input type="range" id="hueSlider" min="0" max="360" value="58">
                    <span class="value" id="hueValue">58°</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="satSlider">Saturation</label>
                <div class="slider-container">
                    <input type="range" id="satSlider" min="0" max="100" value="100">
                    <span class="value" id="satValue">100%</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="valSlider">Value</label>
                <div class="slider-container">
                    <input type="range" id="valSlider" min="0" max="100" value="100">
                    <span class="value" id="valValue">100%</span>
                </div>
            </div>
        </div>

        <div id="cmykMode" class="color-mode">
            <div class="slider-group">
                <label for="cyanSlider">Cyan</label>
                <div class="slider-container">
                    <input type="range" id="cyanSlider" min="0" max="100" value="0">
                    <span class="value" id="cyanValue">0%</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="magentaSlider">Magenta</label>
                <div class="slider-container">
                    <input type="range" id="magentaSlider" min="0" max="100" value="0">
                    <span class="value" id="magentaValue">0%</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="yellowSlider">Yellow</label>
                <div class="slider-container">
                    <input type="range" id="yellowSlider" min="0" max="100" value="100">
                    <span class="value" id="yellowValue">100%</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="blackSlider">Black</label>
                <div class="slider-container">
                    <input type="range" id="blackSlider" min="0" max="100" value="0">
                    <span class="value" id="blackValue">0%</span>
                </div>
            </div>
        </div>

        <div class="color-code" id="colorCode">#FFF700</div>

        <!-- Background Type Selector -->
        <div class="background-type-selector">
            <button class="bg-type-btn active" data-bg-type="flat">Flat</button>
            <button class="bg-type-btn" data-bg-type="gradient">Gradient</button>
        </div>

        <!-- Gradient Stop Selector (only visible in gradient mode) -->
        <div class="gradient-stop-selector" id="gradientStopSelector" style="display: none;">
            <button class="gradient-stop-btn active" data-stop="1">Top</button>
            <button class="gradient-stop-btn" data-stop="2">Bottom</button>
        </div>

        <button class="generate-report-btn" id="generateReportBtn">See Report</button>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="closeModalBtn">&times;</button>

            <h1 class="modal-title">Your Color Report</h1>

            <div class="modal-grid">
                <!-- Left Side: Visual Preview -->
                <div class="preview-section">
                    <canvas id="circlePreviewCanvas" width="400" height="400"></canvas>
                    <div class="preview-swatch" id="previewBackgroundSwatch"></div>
                </div>

                <!-- Right Side: Color Information -->
                <div class="color-info-section">
                    <div class="color-info-item" id="circle3Info">
                        <h3>Circle 3</h3>
                        <div class="color-values"></div>
                    </div>

                    <div class="color-info-item" id="circle2Info">
                        <h3>Circle 2</h3>
                        <div class="color-values"></div>
                    </div>

                    <div class="color-info-item" id="circle1Info">
                        <h3>Circle 1</h3>
                        <div class="color-values"></div>
                    </div>

                    <div class="color-info-item" id="backgroundInfo">
                        <h3>Background</h3>
                        <div class="color-values"></div>
                    </div>
                </div>
            </div>

            <!-- Placeholder Sections -->
            <div class="placeholder-section poem-section">
                <p>Poem Here</p>
            </div>

            <div class="placeholder-section chime-section">
                <canvas id="chimeCanvas"></canvas>
                <p class="chime-instruction">Click to play chime</p>
            </div>

            <!-- Action Buttons -->
            <div class="modal-actions">
                <button class="modal-btn" id="returnToGeneratorBtn">Return To Generator</button>
                <button class="modal-btn" id="downloadReportBtn">Download Report</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/colorConversions.js"></script>
    <script src="js/backgroundController.js"></script>
    <script src="js/circleController.js"></script>
    <script src="js/circleInteraction.js"></script>
    <script src="js/blurController.js"></script>
    <script src="js/uiControls.js"></script>
    <script src="js/config/apiConfig.js"></script>
    <script src="js/poetryGenerator.js"></script>
    <script src="js/audioChime.js"></script>
    <script src="js/waveformVisualizer.js"></script>
    <script src="js/modalController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
