<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Report</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div class="report-container">
        <header class="report-header">
            <h1>Color Palette Report</h1>
            <button class="back-btn" onclick="window.location.href='main.html'">‚Üê Back to Editor</button>
        </header>

        <section class="color-swatches">
            <div class="swatch" id="backgroundSwatch">
                <div class="swatch-color"></div>
                <div class="swatch-info">
                    <h3>Background</h3>
                    <p class="hex-value"></p>
                    <p class="rgb-value"></p>
                    <p class="hsv-value"></p>
                    <p class="cmyk-value"></p>
                </div>
            </div>

            <div class="swatch" id="circle1Swatch">
                <div class="swatch-color"></div>
                <div class="swatch-info">
                    <h3>Circle One</h3>
                    <p class="hex-value"></p>
                    <p class="rgb-value"></p>
                    <p class="hsv-value"></p>
                    <p class="cmyk-value"></p>
                </div>
            </div>

            <div class="swatch" id="circle2Swatch">
                <div class="swatch-color"></div>
                <div class="swatch-info">
                    <h3>Circle Two</h3>
                    <p class="hex-value"></p>
                    <p class="rgb-value"></p>
                    <p class="hsv-value"></p>
                    <p class="cmyk-value"></p>
                </div>
            </div>

            <div class="swatch" id="circle3Swatch">
                <div class="swatch-color"></div>
                <div class="swatch-info">
                    <h3>Circle Three</h3>
                    <p class="hex-value"></p>
                    <p class="rgb-value"></p>
                    <p class="hsv-value"></p>
                    <p class="cmyk-value"></p>
                </div>
            </div>
        </section>

        <section class="poetry-section">
            <h2>Poetic Interpretation</h2>
            <div id="poetryContainer" class="poetry-container">
                <p class="loading">Generating poetic interpretation...</p>
            </div>
        </section>
    </div>

    <script src="report.js"></script>
</body>
</html>
