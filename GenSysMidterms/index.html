<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Mode Color Picker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <p>color*mood*shape</color></p>
    </div>
    
    <div class="circle-controls">

    <!-- Circle Controller Section -->
    <div class="circle-controller-section">
        <h3 class="controls-title collapsible-header" data-section="controller">
            Circle Controller
            <span class="collapse-icon">−</span>
        </h3>
        <div class="collapsible-content" id="controllerContent">
        <div class="circle-controller-container">
            <div class="controller-circle" id="circleOneController">
                <div class="controller-circle" id="circleTwoController"></div>
            </div>
            <div class="controller-circle" id="circleThreeController"></div>
        </div>
        </div>
    </div>
    <!-- End Circle Controller Section -->

    <!-- Color Control Section -->
    <div class="color-control-section">
        <h3 class="controls-title collapsible-header" data-section="color">
            Circle Color
            <span class="collapse-icon">−</span>
        </h3>
        <div class="collapsible-content" id="colorContent">

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="rgb" data-target="circle">RGB</button>
            <button class="mode-btn" data-mode="hsv" data-target="circle">HSV</button>
            <button class="mode-btn" data-mode="cmyk" data-target="circle">CMYK</button>
        </div>

        <div class="circle-target-selector">
            <button class="circle-target-btn active" data-circle="1">1</button>
            <button class="circle-target-btn" data-circle="2">2</button>
            <button class="circle-target-btn" data-circle="3">3</button>
        </div>

    <div id="circleRgbMode" class="color-mode active">
        <div class="slider-group">
            <label for="circleRedSlider">Red</label>
            <div class="slider-container">
                <input type="range" id="circleRedSlider" class="circle-slider" min="0" max="255" value="199">
                <span class="value" id="circleRedValue">199</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleGreenSlider">Green</label>
            <div class="slider-container">
                <input type="range" id="circleGreenSlider" class="circle-slider" min="0" max="255" value="113">
                <span class="value" id="circleGreenValue">113</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleBlueSlider">Blue</label>
            <div class="slider-container">
                <input type="range" id="circleBlueSlider" class="circle-slider" min="0" max="255" value="56">
                <span class="value" id="circleBlueValue">56</span>
            </div>
        </div>
    </div>

    <div id="circleHsvMode" class="color-mode">
        <div class="slider-group">
            <label for="circleHueSlider">Hue</label>
            <div class="slider-container">
                <input type="range" id="circleHueSlider" class="circle-slider" min="0" max="360" value="0">
                <span class="value" id="circleHueValue">0°</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleSatSlider">Saturation</label>
            <div class="slider-container">
                <input type="range" id="circleSatSlider" class="circle-slider" min="0" max="100" value="0">
                <span class="value" id="circleSatValue">0%</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleValSlider">Value</label>
            <div class="slider-container">
                <input type="range" id="circleValSlider" class="circle-slider" min="0" max="100" value="100">
                <span class="value" id="circleValValue">100%</span>
            </div>
        </div>
    </div>

    <div id="circleCmykMode" class="color-mode">
        <div class="slider-group">
            <label for="circleCyanSlider">Cyan</label>
            <div class="slider-container">
                <input type="range" id="circleCyanSlider" class="circle-slider" min="0" max="100" value="0">
                <span class="value" id="circleCyanValue">0%</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleMagentaSlider">Magenta</label>
            <div class="slider-container">
                <input type="range" id="circleMagentaSlider" class="circle-slider" min="0" max="100" value="0">
                <span class="value" id="circleMagentaValue">0%</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleYellowSlider">Yellow</label>
            <div class="slider-container">
                <input type="range" id="circleYellowSlider" class="circle-slider" min="0" max="100" value="0">
                <span class="value" id="circleYellowValue">0%</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="circleBlackSlider">Black</label>
            <div class="slider-container">
                <input type="range" id="circleBlackSlider" class="circle-slider" min="0" max="100" value="0">
                <span class="value" id="circleBlackValue">0%</span>
            </div>
        </div>
    </div>

    <div class="color-code" id="circleColorCode">#FFFFFF</div>
    </div>
    </div>
    <!-- End Color Control Section -->

    <!-- Blur Control Section -->
    <div class="blur-control-section">
        <h3 class="controls-title collapsible-header" data-section="blur">
            Gaussian Blur
            <span class="collapse-icon">−</span>
        </h3>
        <div class="collapsible-content" id="blurContent">

        <div class="blur-target-selector">
            <button class="blur-target-btn active" data-blur-circle="2">Two</button>
            <button class="blur-target-btn" data-blur-circle="3">Three</button>
        </div>

        <div class="slider-group">
            <label for="blurSlider">Blur Amount</label>
            <div class="slider-container">
                <input type="range" id="blurSlider" min="0" max="20" step="0.5" value="2">
                <span class="value" id="blurValue">2px</span>
            </div>
        </div>
        </div>
    </div>
    <!-- End Blur Control Section -->

</div>
<div class="circle" id="circle"></div>
<div class="circle" id="circleTwo"></div>
<div class="circle" id="circleThree"></div>
    <div class="controls">
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="rgb">RGB</button>
            <button class="mode-btn" data-mode="hsv">HSV</button>
            <button class="mode-btn" data-mode="cmyk">CMYK</button>
        </div>

        <div id="rgbMode" class="color-mode active">
            <div class="slider-group">
                <label for="redSlider">Red</label>
                <div class="slider-container">
                    <input type="range" id="redSlider" min="0" max="255" value="255">
                    <span class="value" id="redValue">255</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="greenSlider">Green</label>
                <div class="slider-container">
                    <input type="range" id="greenSlider" min="0" max="255" value="249">
                    <span class="value" id="greenValue">249</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="blueSlider">Blue</label>
                <div class="slider-container">
                    <input type="range" id="blueSlider" min="0" max="255" value="154">
                    <span class="value" id="blueValue">154</span>
                </div>
            </div>
        </div>

        <div id="hsvMode" class="color-mode">
            <div class="slider-group">
                <label for="hueSlider">Hue</label>
                <div class="slider-container">
                    <input type="range" id="hueSlider" min="0" max="360" value="0">
                    <span class="value" id="hueValue">0°</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="satSlider">Saturation</label>
                <div class="slider-container">
                    <input type="range" id="satSlider" min="0" max="100" value="0">
                    <span class="value" id="satValue">0%</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="valSlider">Value</label>
                <div class="slider-container">
                    <input type="range" id="valSlider" min="0" max="100" value="50">
                    <span class="value" id="valValue">50%</span>
                </div>
            </div>
        </div>

        <div id="cmykMode" class="color-mode">
            <div class="slider-group">
                <label for="cyanSlider">Cyan</label>
                <div class="slider-container">
                    <input type="range" id="cyanSlider" min="0" max="100" value="0">
                    <span class="value" id="cyanValue">0%</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="magentaSlider">Magenta</label>
                <div class="slider-container">
                    <input type="range" id="magentaSlider" min="0" max="100" value="0">
                    <span class="value" id="magentaValue">0%</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="yellowSlider">Yellow</label>
                <div class="slider-container">
                    <input type="range" id="yellowSlider" min="0" max="100" value="0">
                    <span class="value" id="yellowValue">0%</span>
                </div>
            </div>

            <div class="slider-group">
                <label for="blackSlider">Black</label>
                <div class="slider-container">
                    <input type="range" id="blackSlider" min="0" max="100" value="50">
                    <span class="value" id="blackValue">50%</span>
                </div>
            </div>
        </div>

        <div class="color-code" id="colorCode">#808080</div>

        <button class="generate-report-btn" id="generateReportBtn">Generate Report</button>
    </div>

    <!-- JavaScript Files -->
    <script src="js/colorConversions.js"></script>
    <script src="js/backgroundController.js"></script>
    <script src="js/circleController.js"></script>
    <script src="js/circleInteraction.js"></script>
    <script src="js/blurController.js"></script>
    <script src="js/uiControls.js"></script>
    <script src="js/reportGenerator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
